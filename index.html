<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3 Step Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">

<div class="container">
    <form id="multiStepForm" method="POST" action="submit_form.php" class="form-step">
        <div class="step-indicator mb-4">
            <span id="indicator1" class="active">1</span>
            <span id="indicator2" class="inactive">2</span>
            <span id="indicator3" class="inactive">3</span>
        </div>

        <!-- Step 1 -->
        <div class="step active" id="step1">
            <h4 class="mb-3">Step 1: Personal Info</h4>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" name="name" id="name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" name="email" id="email" required>
            </div>
            <div class="step-buttons">
                <div></div>
                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
            </div>
        </div>

        <!-- Step 2 -->
        <div class="step" id="step2">
            <h4 class="mb-3">Step 2: Contact Info</h4>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <textarea class="form-control" name="address" id="address" rows="2" required></textarea>
            </div>
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                <input type="text" class="form-control" name="phone" id="phone" required>
            </div>
            <div class="step-buttons">
                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                <button type="button" class="btn btn-primary" onclick="nextStep()">Next</button>
            </div>
        </div>

        <!-- Step 3 -->
        <div class="step" id="step3">
            <h4 class="mb-3">Step 3: Employment</h4>
            <div class="mb-3">
                <label for="employment_status" class="form-label">Employment Status</label>
                <select class="form-select" name="employment_status" id="employment_status" required>
                    <option value="">Select</option>
                    <option value="Employed">Employed</option>
                    <option value="Unemployed">Unemployed</option>
                    <option value="Student">Student</option>
                </select>
            </div>
            <div class="step-buttons">
                <button type="button" class="btn btn-secondary" onclick="prevStep()">Back</button>
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
</div>

<div class="container mt-4">
  <div id="successAlert" class="alert alert-success text-center d-none" role="alert">
    Form submitted! Dummy credit score: <strong><span id="creditScore">473</span></strong>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script src="script.js"></script>
</body>
</html>
